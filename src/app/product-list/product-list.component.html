<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of product.products">
                    <div class="card" style="height:40rem;">
                        <img src={{i.thumbnail}} class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Id:{{i.id}}</h5>
                          <p class="card-text">Title:{{i.title}}</p>
                          <p class="card-text">Description:{{i.description}}</p>
                          <p class="card-text">Price:{{i.price}}</p>
                          <p class="card-text">Discount:{{i.discountPercentage}}</p>
                          <p class="card-text">Rate:{{i.rating}}</p>
                          <p class="card-text">Brand:{{i.brand}}</p>
                          <p class="card-text">Category:{{i.category}}</p>
                        
                         
                         
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
